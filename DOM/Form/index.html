<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main-form">
        <div class="input-text">Name</div>
        <input class="inputs" type="text" id="name" name="name">
        <div class="input-text">Desired Salary</div>
        <input class="inputs" type="number" id="sal" name="sal">
        <div class="input-text">Birthday</div>
        <input class="inputs" type="date" id="birthday" name="birthday">
        <div class="input-text">Phone</div>
        <input class="inputs" type="text" id="phone" name="phone">
        <button type="button" id="submit" onclick="validate()">Submit</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
