<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="friend-container">
            <div id="friend-title">Friends</div>
            <div id="friend-list">
                <div class="friend">Freya</div>
                <div class="friend">Linda</div>
                <div class="friend">Kenan</div>
                <div class="friend">Theresa</div>
            </div>
        </div>
        <div id="chat">
            <div class="other-msg msg">
                <p class="msg-text">Hey</p><p class="msg-time">14:00</p>
            </div>
            <div class="other-msg msg">
                <p class="msg-text">Hello?</p><p class="msg-time">14:31</p>
            </div>
            <div class="own-msg msg">
                <p class="msg-text">Sorry, been busy</p><p class="msg-time">17:58</p>
            </div>
            <div class="other-msg msg">
                <p class="msg-text">You work too much</p><p class="msg-time">17:59</p>
            </div>
            <div class="own-msg msg">
                <p class="msg-text">Tell me about it</p><p class="msg-time">17:59</p>
            </div>
        </div>
        <div id="type">
            <input id="text-input" type="text" placeholder="Type a message">
            <button id="send" type="button">SEND</button>
        </div>
    </div>
</body>
</html>
